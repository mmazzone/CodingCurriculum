<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="utf-8">
  <link rel="icon" href="../images/moon.icon.jpeg">
  <title>Lunar Coffee Supply & Co.</title>
  <link rel="stylesheet" href="styles.css">  
</head>

  <body>

    <div class="box">
      <div class="moon"></div>
      <h1>Lunar Coffee Supply & Co.</h1>
    </div>

    <div class="nav-box">
      <ul class="topnav navbar">
        <li class="navbarLink"><a class="active" href="../home page/">HOME</a></li>
        <li class="navbarLink"><a href="../products page/">SHOP</a></li>
        <li class="navbarLink"><a href="../search page/">SEARCH</a></li>
        <li class="navbarLink"><a href="../contact page/">CONTACT</a></li>
      </ul>
    </div>

    <div class="slideshow-container">
      <div class="mySlides"></div>
      <img src="../images/brewers/chemex.3.jpg">
      <img src="../images/french.press.2.jpg">
      <img src="../images//coffee.jpg">
      

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>


    </div>

    <h4>FEATURED PRODUCTS</h4>
    
    <div class="container">
      <div class="interior div1">
        <img class="featuredimage" src="../images/featured.products/coffee.scoop.jpg" alt="coffee scoop">
      </div>
      <div class="interior div2">
        <img class="featuredimage" src="../images/featured.products/bialetti.moka.jpg" alt="bialetti">
      </div>
      <div class="interior div3">
        <img class="featuredimage" src="../images/featured.products/mug.jpg" alt="mug">
      </div>
    </div>
    
    <footer>
        <nav>
            <ul class="media">
                <li class="facebook"><a href="https://www.facebook.com/redventures/">Like us on Facebook</a></li>
                <li class="instagram"><a href="https://www.instagram.com/redventures/">Follow us on Instagram </a></li>
                <li class="twitter"><a href="https://twitter.com/redventures">Follow us on Twitter</a></li>
            </ul>
        </nav>
    </footer>
    

    

  </body>

  <footer>

  </footer>
</html>
